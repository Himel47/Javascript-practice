<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Update CSS Variables With <span class="hl">JavaScript</span></h2>
        <div class="controls">
            <label for="spacing" class="spacing">Spacing: </label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            
            <label for="bluring" class="bluring">Blur: </label>
            <input type="range" name="bluring" min="0" max="100" value="10" data-sizing="px">
            
            <label for="base" class="coloring">Base Color: </label>
            <input type="color" name="base" value="#ffc600">
        </div>
        <img src="https://picsum.photos/800/500?image=883" alt="Random">
    </div>
    <script src="index.js"></script>
</body>
</html>
